<section class="login-section">
  <div class="container">
    <div class="login-card">
      <div class="login-form" id="loginFormWrapper">
        <h2>Login</h2>
        <form id="loginForm" action="index.html" >
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
      </div>
      <div class="signup-form"  id="signupFormWrapper">
        <h2>Sign Up</h2>
        <form id="signupForm" action="login.html">
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#" id="loginLink">Login</a></p>
